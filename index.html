<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="memory"></div>
        <div class="main"></div>
      </div>
      <div class="buttons">
        <button type="button" data-type="clear">Clear</button>
        <button type="button" data-type="del">Del</button>
        <button type="button" data-type="number">7</button>
        <button type="button" data-type="number">8</button>
        <button type="button" data-type="number">9</button>
        <button type="button" data-type="operator">/</button>
        <button type="button" data-type="number">4</button>
        <button type="button" data-type="number">5</button>
        <button type="button" data-type="number">6</button>
        <button type="button" data-type="operator">*</button>
        <button type="button" data-type="number">1</button>
        <button type="button" data-type="number">2</button>
        <button type="button" data-type="number">3</button>
        <button type="button" data-type="operator">-</button>
        <button type="button" data-type="decimal">.</button>
        <button type="button" data-type="number">0</button>
        <button type="button" data-type="equals">=</button>
        <button type="button" data-type="operator">+</button>
      </div>
    </div>
  </body>
</html>
